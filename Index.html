<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GANA GALLERY</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(#111,#000);
    color:white;
    text-align:center;
}
input{
    padding:10px;
    width:70%;
    border-radius:10px;
    border:none;
}
button{
    padding:10px 15px;
    border-radius:10px;
    border:none;
    cursor:pointer;
}
iframe{
    margin-top:20px;
    width:90%;
    max-width:400px;
    height:220px;
    border-radius:12px;
}
</style>
</head>

<body>

<h1>ðŸŽ§ GANA GALLERY</h1>

<input id="search" placeholder="Search song... ðŸŽµ">
<button onclick="playSong()">Search</button>

<div id="player"></div>

<script>
function playSong(){
    const query = document.getElementById("search").value.trim();
    if(!query) return alert("Enter song name ðŸ˜Œ");

    // Embed YouTube search result
    const embedURL = 
        "https://www.youtube.com/embed?listType=search&list=" 
        + encodeURIComponent(query);

    document.getElementById("player").innerHTML = `
        <iframe 
            src="${embedURL}" 
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    `;
}
</script>

</body>
</html>
